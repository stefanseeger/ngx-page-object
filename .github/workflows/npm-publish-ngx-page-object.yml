# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish ngx-page-object to npmjs.org

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npx nx run-many --all --target=test --ci=true
  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npx nx run ngx-page-object:build
      - run: cp README.md ./dist/packages/ngx-page-object
      - run: npm publish ./dist/packages/ngx-page-object
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
